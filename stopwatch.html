<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stopwatch.css">
  </head>
  <body>
    <div class="container">
      <h2>ストップウォッチ</h2>
      <div class="texttime" id="time">0:0:0.0</div>
      <btn class="btns">
        <button class="start-btn" id="start-btn" type="button">スタート</button>
        <button class="stop-btn" id="stop-btn" type="button">ストップ</button>
        <button class="reset-btn" id="reset-btn" type="button">リセット</button>
      </btn>
      <script src="stopwatch.js"></script>
    </div>
  </body>
</html>
